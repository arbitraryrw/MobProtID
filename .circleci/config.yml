# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.14.2

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/arbitraryrw/MobProtID
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: echo "Starting building now.."
      - run: echo "Working dir:" `pwd` 
      - run: sudo apt-get install automake libtool make gcc
      - run: wget https://swift.org/builds/swift-5.1.3-release/ubuntu1804/swift-5.1.3-RELEASE/swift-5.1.3-RELEASE-ubuntu18.04.tar.gz
      - run: tar -zxf swift-5.1.3-RELEASE-ubuntu18.04.tar.gz
      - run: cd swift-5.1.3-RELEASE-ubuntu18.04
      - run: ./bootstrap.sh
      - run: ./configure
      - run: make
      - run: sudo make install
      - run: make check
      - run: cd ../
      - run: sudo apt-get install libyara-dev
      - run: go get -v -t -d ./...
      - run: go test -v ./...